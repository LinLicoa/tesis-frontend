<div class="login-page">
  <!-- Background decorations -->
  <div class="bg-decoration">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
  </div>

  <div class="login-container animate-fadeIn">
    <!-- Logo / Branding -->
    <div class="branding">
      <div class="logo">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M22 12h-4l-3 9L9 3l-3 9H2" />
        </svg>
      </div>
      <h1>NeuroSalud</h1>
      <p class="tagline">Sistema de Evaluación Psicológica</p>
    </div>

    <!-- Login Form -->
    <form class="login-form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <div class="input-wrapper">
          <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" />
            <polyline points="22,6 12,13 2,6" />
          </svg>
          <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="doctor@hospital.com"
            autocomplete="email" required />
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="input-wrapper">
          <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
            <path d="M7 11V7a5 5 0 0 1 10 0v4" />
          </svg>
          <input [type]="showPassword ? 'text' : 'password'" id="password" name="password" [(ngModel)]="password"
            placeholder="••••••••" autocomplete="current-password" required />
          <button type="button" class="toggle-password" (click)="togglePassword()">
            <svg *ngIf="!showPassword" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
              <circle cx="12" cy="12" r="3" />
            </svg>
            <svg *ngIf="showPassword" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path
                d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" />
              <line x1="1" y1="1" x2="23" y2="23" />
            </svg>
          </button>
        </div>
      </div>
      <div class="forgot-password">
        <a routerLink="/forgot-password">¿Olvidaste tu contraseña?</a>
      </div>


      <!-- Error message -->
      <div class="error-message" *ngIf="errorMsg">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10" />
          <line x1="12" y1="8" x2="12" y2="12" />
          <line x1="12" y1="16" x2="12.01" y2="16" />
        </svg>
        <span>{{ errorMsg }}</span>
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn-login" [disabled]="loading">
        <span *ngIf="!loading">Iniciar sesión</span>
        <span *ngIf="loading" class="loading-state">
          <span class="spinner"></span>
          Ingresando...
        </span>
      </button>

      <!-- Links -->
      <div class="form-footer">
        <span class="text-muted">¿No tienes cuenta?</span>
        <a routerLink="/registro" class="register-link">Regístrate aquí</a>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer class="page-footer">
    <p>© 2026 NeutroSalud. Sistema de Salud Mental.</p>
  </footer>
</div>
