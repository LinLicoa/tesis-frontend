<div class="auth-container">
    <div class="auth-card animate-fadeIn">
        <div class="brand">
            <svg viewBox="0 0 24 24" fill="none" class="brand-logo" stroke="currentColor" stroke-width="2">
                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
            </svg>
            <h1>Restablecer Contraseña</h1>
        </div>

        <div *ngIf="!successMsg">
            <p class="auth-subtitle">Ingrese su nueva contraseña.</p>

            <div *ngIf="step === 1">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" />
                            <polyline points="22,6 12,13 2,6" />
                        </svg>
                        <input type="email" id="email" [value]="email" disabled class="input-disabled" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="otp">Código de Verificación (OTP)</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        <input type="text" id="otp" [(ngModel)]="otp" name="otp"
                            placeholder="Ingrese el código de 6 dígitos" required [disabled]="loading" />
                    </div>
                </div>

                <div class="error-msg" *ngIf="errorMsg">
                    {{ errorMsg }}
                </div>

                <button type="button" class="btn-submit" (click)="validateOtp()" [disabled]="loading || !otp">
                    <span *ngIf="!loading">Validar Código</span>
                    <span *ngIf="loading" class="spinner"></span>
                </button>
            </div>

            <form (ngSubmit)="onSubmit()" *ngIf="step === 2">
                <div class="success-msg-inline" *ngIf="otpValidMsg">
                    {{ otpValidMsg }}
                </div>

                <div class="form-group">
                    <label for="password">Nueva Contraseña</label>
                    <div class="input-wrapper password-input">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        <input [type]="showPassword ? 'text' : 'password'" id="password" [(ngModel)]="password"
                            name="password" placeholder="Min. 6 caracteres" required minlength="6"
                            [disabled]="loading" />
                        <button type="button" class="toggle-password" (click)="togglePassword()">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" *ngIf="!showPassword">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                <circle cx="12" cy="12" r="3" />
                            </svg>
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" *ngIf="showPassword">
                                <path
                                    d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" />
                                <line x1="1" y1="1" x2="23" y2="23" />
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        <input [type]="showPassword ? 'text' : 'password'" id="confirmPassword"
                            [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Repita la contraseña"
                            required [disabled]="loading" />
                    </div>
                </div>

                <div class="error-msg" *ngIf="errorMsg">
                    {{ errorMsg }}
                </div>

                <button type="submit" class="btn-submit" [disabled]="loading || !password || !confirmPassword">
                    <span *ngIf="!loading">Restablecer Contraseña</span>
                    <span *ngIf="loading" class="spinner"></span>
                </button>
            </form>
        </div>

        <div class="success-state" *ngIf="successMsg">
            <div class="success-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" />
                    <polyline points="22 4 12 14.01 9 11.01" />
                </svg>
            </div>
            <p class="success-text">¡Contraseña restablecida!</p>
            <p class="instruction-text">Ahora puede iniciar sesión con su nueva contraseña.</p>
            <button class="btn-submit" (click)="goToLogin()">Ir al Login</button>
        </div>

        <div class="auth-footer" *ngIf="!successMsg">
            <p>¿Recordó su contraseña? <a routerLink="/login">Iniciar sesión</a></p>
        </div>
    </div>
</div>
