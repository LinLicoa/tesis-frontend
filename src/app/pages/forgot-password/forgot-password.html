<div class="auth-container">
    <div class="auth-card animate-fadeIn">
        <div class="brand">
            <svg viewBox="0 0 24 24" fill="none" class="brand-logo" stroke="currentColor" stroke-width="2">
                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
            </svg>
            <h1>Recuperar Contraseña</h1>
        </div>

        <div *ngIf="!successMsg">
            <p class="auth-subtitle">Ingrese su correo electrónico para recibir un código de verificación.</p>

            <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" />
                            <polyline points="22,6 12,13 2,6" />
                        </svg>
                        <input type="email" id="email" [(ngModel)]="email" name="email"
                            placeholder="doctor@hospital.com" required [disabled]="loading" />
                    </div>
                </div>

                <div class="error-msg" *ngIf="errorMsg">
                    {{ errorMsg }}
                </div>

                <button type="submit" class="btn-submit" [disabled]="loading || !email">
                    <span *ngIf="!loading">Enviar código de recuperación</span>
                    <span *ngIf="loading" class="spinner"></span>
                </button>
            </form>
        </div>

        <div class="success-state" *ngIf="successMsg">
            <div class="success-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" />
                    <polyline points="22 4 12 14.01 9 11.01" />
                </svg>
            </div>
            <p class="success-text">{{ successMsg }}</p>
            <p class="instruction-text">Por favor revise su bandeja de entrada.</p>
        </div>

        <div class="auth-footer">
            <p>¿Recordó su contraseña? <a routerLink="/login">Iniciar sesión</a></p>
        </div>
    </div>
</div>
